<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h3 {text-align: center;}
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Steam Recommender</title>
</head>

<body>
    <h3>
         Steam Game Recommender
    </h3>

    <div style="text-align: center">
    <a href="{{ url_for('about') }}" >About Page</a>
    </div>

    <div style="text-align: center">
    <a href="{{ url_for('gamenames') }}" >Game list</a>
    </div>

    <img src="{{url_for('static', filename='images.jpeg')}}" alt="Steam Logo" style="width:200px;height:100px;" class = 'center'>

    <form align = "center" action="/" method=post>
      <dl>
        <input type=text size=20 name=game_name placeholder="game_name">
        <input type=text size=20 name=price placeholder="price">
        <input type=submit value="Recommend" class="btn btn-dark m-2">
      </dl>
    </form>


</body>
</html>
